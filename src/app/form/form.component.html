<form>
  <div class="title">
    <h4>Create Program</h4><br>
  </div>
  <h5>Overviews</h5>
  <div class="form-group">
    <label>Program Title</label>
    <input type="email" class="form-control" placeholder="ex : front-end developper">
  </div>
  <div class="form-group">
    <label>Programm Language</label>
    <select class="form-control">
      <option>Francais</option>
      <option>English</option>
    </select>
  </div>
  <div class="form-group">
    <label>Program Level</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="choixLangue" value="option1">
      <label class="form-check-label">Debutant</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="choixLangue" value="option2">
      <label class="form-check-label" >Intermediare</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="choixLangue" value="option3">
      <label class="form-check-label" > Avance </label>
    </div>
  </div>
  <div class="form-group">
    <label>Program Type </label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="choixTypeProgramm" value="optio1">
      <label class="form-check-label" for="inlineRadio1">Fondation</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="choixTypeProgramm" value="optio2">
      <label class="form-check-label" for="inlineRadio2">Specialization</label>
    </div>
  </div>
  <h5>Details</h5>

  <div class="form-group">
    <label>Program Desscription</label>
    <textarea placeholder="Type your description here" class="form-control" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Learning Objectif </label>
    <textarea placeholder="type yout objectif" class="form-control" rows="3"></textarea>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="form-label">Durations (weeks) </label>
      <input type="number" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Hour Per Week</label>
      <input type="number" class="form-control">
    </div>
  </div>

  <div class="form-group mt-3">
    <label>Prerequis </label>
    <input type="text" class="form-control" placeholder="Knoledge Angular">
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <label class="form-label">Type of Certification</label>
      <input type="text" placeholder="type of certification" class="form-control" id="duration">
    </div>

    <div class="col-md-6">
      <label class="form-label">start date</label>
      <input type="date" class="form-control" id="du">
    </div>
  </div>

  <h5 class="mt-3">Details</h5>

  <div class="row mt-3">
    <label class="form-label">Programm Cover image</label>
    <div class="col-md-6 iImage mx-3 ">
      <div>
        <i class="fa-solid fa-cloud-arrow-up ico"></i>
        <p>Format : png , jpeg <br>
          <b>Max size :100 kb</b>
        </p>
      </div>
      <div>
        <input type="file" class="imaico" accept="image/png, image/jpeg">
      </div>
    </div>
    <div class="col-md-6 iImage mx-3">
      <div>
        <i class="fa-solid fa-cloud-arrow-up ico"></i>
        <p>Format : png , jpeg <br>
          <b>Max size :100 kb</b>
        </p>
      </div>
      <div>
        <input type="file" class="imaico" accept="image/png, image/jpeg">
      </div>
    </div>
  </div>

  <div class="form-group mt-3">
    <button type="submit" class="btn btn-success block">Create Program</button>
  </div>

</form>
